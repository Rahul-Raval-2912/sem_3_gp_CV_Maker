<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="style2.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <title>Profile-2</title>
        </head>
    <body>
        <div class="main bg-dark">
            <div class="head">
                <div class="logo">
                    <div class="details">
                        <h4>Details :</h4>
                        <div class="name">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="address">
                            <div class="row">
                                <div class="col">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <div class="col">
                                    <p id="addresspara"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                                <div class="col">
                                    <p id="phonepara"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <div class="col">
                                    <p id="emailpara"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <i class="fa-solid fa-calendar-alt"></i>
                                </div>
                                <div class="col">
                                    <p id="dobpara"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pic"></div>
                </div>
                
            </div>
            <hr>
               <div class="t">
                <div class="container-fluid bg-dark">
                    <div class="row">
                        <div class="col" >
                        <div class="workexp">
                            <h4>Work Experience :</h4>
                            <p id="profilepara"></p>
                        </div>
                        <hr>
                        <div class="skills">
                            <h4>Skills :</h4>
                            <p id="skillspara">
                                <ol>
                                    <li id="list1"></li>
                                    <li id="list2"></li>
                                    <li id="list3"></li>
                                    <li id="list4"></li>
                                    <li id="list5"></li>
                                </ol>
                            </p>
                        </div>
                        </div>
                        <div class="col">
                            <div class="education">
                                <h4>Education :</h4>
                                <p id="educationpara"></p>
                            </div>
                            <hr>
                            <div class="refference">
                                <h4>Reference :</h4>
                                <p id="referencepara"></p>
                            </div>
                            <hr>
                            <div class="hobbie">
                                <h4>Hobbies and Ingterest:</h4>
                                <p id="hobbiepara"></p>
                            </div>
                        </div>
                       </div>
                   </div>
               </div>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
